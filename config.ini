[DEBUG]
# 调试模式开关 (true/false)
enable_debug = true

# 显示控制台窗口 (true/false) 
show_console = true

# 详细日志输出 (true/false)
verbose_logging = true

# 日志文件保存 (true/false) - 关闭可节省磁盘空间
save_logs = true

[PATHS]
# 报告保存目录 (相对于exe目录)
reports_dir = reports

# 日志保存目录 (相对于exe目录)  
logs_dir = logs

[SARCNEURO]
# SarcNeuro Edge 服务端口
service_port = 8000

# 服务启动超时时间 (秒)
startup_timeout = 60